<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-10 space-y-8">

    <h2 class="text-3xl font-bold text-center text-gray-800">Registrar Expediente</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="formulario" class="space-y-6">

      <!-- Documento PDF -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Documento PDF</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828L18 9.828M7 7h10a2 2 0 012 2v10a2 2 0 01-2 2H7a2 2 0 01-2-2V9a2 2 0 012-2z" />
            </svg>
          </span>
          <input type="file" accept=".pdf" (change)="onFileSelected($event)"
            class="pl-10 pr-4 py-3 border border-gray-300 rounded-lg w-full text-sm bg-gray-50 placeholder-gray-400 outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>

      <!-- Flujo de firma -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Flujo de firma</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M5.121 17.804A8 8 0 1116.97 5.196 8 8 0 015.121 17.804z" />
            </svg>
          </span>
          <select formControlName="flujo"
            class="pl-10 pr-4 py-3 border border-gray-300 rounded-lg w-full text-sm bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>Seleccionar flujo</option>
            <option *ngFor="let flujo of flujos" [value]="flujo">{{ flujo }}</option>
          </select>
        </div>
      </div>

      <!-- Áreas destino -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Áreas destino</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 10h16M4 14h16M4 18h16" />
            </svg>
          </span>
          <select formControlName="areas" multiple size="5"
            class="pl-10 pr-4 py-3 border border-gray-300 rounded-lg w-full text-sm bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500">
            <option *ngFor="let area of areasDisponibles" [value]="area">{{ area }}</option>
          </select>
        </div>
        <p class="text-sm text-gray-500 mt-1">Puedes seleccionar una o más áreas.</p>
      </div>

      <!-- Botón -->
      <div>
        <button type="submit"
          class="w-full py-3 bg-blue-600 text-white text-sm font-semibold rounded-lg hover:bg-blue-700 transition">
          Registrar Expediente
        </button>
      </div>

    </form>
  </div>
</div>
