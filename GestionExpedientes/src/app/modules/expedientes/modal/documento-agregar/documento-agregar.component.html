<div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-lg space-y-5">

    <h2 class="text-2xl font-bold text-[#004C77]">Agregar Documento</h2>

    <form [formGroup]="formulario" class="space-y-4">

        <!-- Nombre del documento -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del documento</label>
            <input type="text" formControlName="nombre"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#F36C21] placeholder-gray-400"
                placeholder="Ej: Contrato Proyecto X" />
        </div>

        <!-- Archivo PDF -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Archivo PDF</label>
            <input type="file" accept=".pdf" (change)="onFileSelected($event)"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-sm" />
        </div>

        <!-- Flujo de firma -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Flujo de firma</label>
            <select formControlName="flujo"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#F36C21]">
                <option value="" disabled selected>Seleccionar flujo</option>
                <option *ngFor="let flujo of flujos" [value]="flujo">{{ flujo }}</option>
            </select>
        </div>

        <!-- Áreas destino -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Áreas destino</label>
            <select formControlName="areas" multiple size="4"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#F36C21]">
                <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
            </select>
            <p class="text-sm text-gray-500 mt-1">Puedes seleccionar más de un área</p>
        </div>

       

        <!-- Acciones -->
        <div class="flex justify-end space-x-3 pt-4">
            <button type="button" (click)="cerrar()"
                class="px-4 py-2 rounded-lg text-sm flex items-center bg-gray-100 hover:bg-gray-200 text-gray-700 transition">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Cancelar
            </button>

            <button type="button" (click)="guardar()" [disabled]="formulario.invalid" class="px-4 py-2 bg-[#004C77] text-white rounded-lg text-sm flex items-center
                     hover:opacity-90 disabled:bg-gray-300 disabled:cursor-not-allowed transition">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
                Guardar
            </button>
        </div>

    </form>

</div>
