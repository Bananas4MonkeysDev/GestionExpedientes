<div class="p-6">
    <h2 class="text-2xl font-bold text-[#004C77] mb-6">Gestión de Proyectos</h2>

    <form [formGroup]="form" (ngSubmit)="guardar()"
        class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end mb-6 border border-gray-200 bg-white p-4 rounded shadow-sm">

        <div class="col-span-1">
            <label class="text-sm font-medium text-gray-700 block mb-1">Nombre <span
                    class="text-red-500">*</span></label>
            <input formControlName="nombre" type="text"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#004C77]" />
        </div>

        <div class="col-span-1">
            <label class="text-sm font-medium text-gray-700 block mb-1">Descripción</label>
            <input formControlName="descripcion" type="text"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#004C77]" />
        </div>

        <div class="col-span-1">
            <label class="text-sm font-medium text-gray-700 block mb-1">Inicio <span
                    class="text-red-500">*</span></label>
            <input formControlName="fechaInicio" type="date"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#004C77]" />
        </div>

        <div class="col-span-1">
            <label class="text-sm font-medium text-gray-700 block mb-1">Fin</label>
            <input formControlName="fechaFin" type="date"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#004C77]" />
        </div>

        <button type="submit"
            class="cursor-pointer col-span-1 bg-[#004C77] text-white px-4 py-2 rounded-md h-[42px] hover:bg-[#003655] transition-all duration-200">
            {{ modo === 'crear' ? 'Registrar' : 'Actualizar' }}
        </button>
    </form>

    <div class="overflow-x-auto bg-white rounded shadow-md">
        <table class="w-full text-sm text-left">
            <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                <tr>
                    <th class="px-4 py-3">ID</th>
                    <th class="px-4 py-3">Nombre</th>
                    <th class="px-4 py-3">Descripción</th>
                    <th class="px-4 py-3">Inicio</th>
                    <th class="px-4 py-3">Fin</th>
                    <th class="px-4 py-3">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of proyectos.data" class="border-b hover:bg-gray-50 transition">
                    <td class="px-4 py-2">{{ p.id }}</td>
                    <td class="px-4 py-2">{{ p.nombre }}</td>
                    <td class="px-4 py-2">{{ p.descripcion }}</td>
                    <td class="px-4 py-2">{{ p.fechaInicio }}</td>
                    <td class="px-4 py-2">{{ p.fechaFin }}</td>
                    <td class="px-4 py-2">
                        <div class="flex items-center space-x-2">
                            <button (click)="editar(p)" title="Editar"
                                class="text-blue-600 hover:text-blue-800 transition-colors duration-200">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15.232 5.232l3.536 3.536M9 11l6-6 3 3-6 6H9v-3zM19.071 4.929a1 1 0 010 1.414l-1.414 1.414a1 1 0 01-1.414-1.414l1.414-1.414a1 1 0 011.414 0z" />
                                </svg>
                            </button>
                            <button (click)="eliminar(p.id!)" title="Eliminar"
                                class="text-red-600 hover:text-red-800 transition-colors duration-200">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
